name: Lightpanda Browser Nightly Build

on:
    schedule:
        - cron: "0 2 * * *" # Run at 2 AM UTC every day
    workflow_dispatch: # Allow manual trigger

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout lightpanda-browser repository
              uses: actions/checkout@v4
              with:
                  repository: lightpanda-io/browser
                  path: lightpanda-browser

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Get commit hash
              id: commit
              run: |
                  cd lightpanda-browser
                  echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PAT }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./lightpanda-browser
                  push: true
                  tags: |
                      andalouse/lightpanda-browser:nightly
                      andalouse/lightpanda-browser:${{ steps.commit.outputs.COMMIT_HASH }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
